<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="1">Firstname: </label>
        <input type="text" id="1" name="fname">
        <br>
        <br>
        <label for="2">Lastname: </label>
        <input type="text" id="2" name="lname">
        <br>
        <br>
        <label for="3">Email:</label>
        <input type="email" id="3" name="email">
        <br>
        <br>
        <label for="4">Contact:</label>
        <input type="tel" id="4" name="contact">
        <br>
        <br>
        <label for="5">DateOfBirth:</label>
        <input type="date" name="date" id="5">
        <br>
        <br>
        <label for="6">Age:</label>
        <input type="number" name="age" id="6">
        <br>
        <br>
        <label for="7">Gender:</label>
        <input type="radio" id="7" name="gender" value="male">Male
        <input type="radio" name="gender" value="female">Female
        <input type="radio" name="gender" value="others">Others
        <br>
        <br>
        <label for="8">Resume:</label>
        <input type="file" name="resume" id="8">
    </form>
</body>
</html>
